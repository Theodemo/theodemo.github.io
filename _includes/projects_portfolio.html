<div class="post page-break">
  <header class="post-header">
    <h1 class="post-title">{{ project.title }}
      {% if project.git %}
        <a href="{{ project.git | prepend: ''}}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fab fa-github" style="margin-left: 10px;margin-right: 10px;"></i></a>
      {% endif %}
    </h1>
    <p class="post-description">{{ project.description }}</p>
  </header>

  <article>
    {{ project.content }}
  </article>
</div>
